name: Test Only

on:
  push:
    branches: [ dev, feature/* ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install boto3 pytest flake8
    
    - name: Run tests
      run: |
        python run_tests.py
    
    - name: Lint code
      run: |
        flake8 src/api/ --max-line-length=120
